<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <title>Basic calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="calc">
  <input class="display" type="text" id="display" pattern="^[ 0-9]+$" readonly value="0,0">
 <div class="digits">
  <input class="button digit" type="button" id="but1" value="1">
  <input class="button digit" type="button" id="but2" value="2">
  <input class="button digit" type="button" value="3"><br>
  <input class="button digit" type="button" value="4">
  <input class="button digit" type="button" value="5">
  <input class="button digit" type="button" value="6"><br>
  <input class="button digit" type="button" value="7">
  <input class="button digit" type="button" value="8">
  <input class="button digit" type="button" value="9"><br>
  <input class="button digit" type="button" value="0">
  <input class="button digit coma" type="button" value=".">
  <input class="button reset" type="button" value="C"><br>
 </div>

 <div class="functions">
  <input class="button funk" type="button" value="+">
  <input class="button funk" type="button" value="-">
  <input class="button symbol" type="button" value="+/-">
  <input class="button funk" type="button" value="*">
  <input class="button funk" type="button" value="/">
  <input class="button result" type="button" value="=">
 </div>
</div>

<script src="script.js"></script>
  </body>

</html>
